<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบสมาชิก</title>
    <style>
        body {
            background-color: #000;
            background-image: url('https://i.imgur.com/M8k4gQO.gif');
            font-family: 'Tahoma', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #fff;
            border: 3px solid #ff9900;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h2 { color: #cc5200; margin-top: 0; }
        input {
            width: 90%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
        }
        button {
            background: #ff9900;
            color: white;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #cc7a00; }
    </style>
    <script>
        function checkLogin() {
            var pass = document.getElementById("password").value;
            if (pass == "1234") { // รหัสผ่านจำลองคือ 1234
                alert("ยินดีต้อนรับท่าน Admin!");
                window.location.href = "backend.html"; // ไปหน้าหลังบ้าน
            } else {
                alert("รหัสผ่านผิด! (ใบ้: 1234)");
            }
        }
    </script>
</head>
<body>
    <div class="login-box">
        <h2>Member Login</h2>
        <img src="https://via.placeholder.com/80" style="border-radius:50%; border:2px solid #ff9900; margin-bottom:10px;">
        <br>
        <input type="text" placeholder="Username" value="sanmao26">
        <br>
        <input type="password" id="password" placeholder="Password">
        <br><br>
        <button onclick="checkLogin()">เข้าสู่ระบบ</button>
        <br><br>
        <a href="index.html" style="font-size:12px; color:#666;">กลับไปหน้าเว็บหลัก</a>
    </div>
</body>
</html>
